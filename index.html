<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Tập</title>
</head>

<body>
  <h1>14 Bài Toán</h1>

  <!-- Bài toán 1: Tính e^x -->
  <label for="inputX1">Bài 1: Nhập x:</label>
  <input type="number" id="inputX1" placeholder=".....">
  <button onclick="calculateExponential()">Giải e^x</button>
  <br>

  <!-- Bài toán 2: Tính 1/(1+x)^3 -->
  <label for="inputX2">Bài 2: Nhập x:</label>
  <input type="number" id="inputX2" placeholder=".....">
  <button onclick="calculateExpression()">Giải 1/(1+x)^3</button>
  <br>

  <!-- Bài toán 3: Tính ln(1-x) -->
  <label for="inputX3">Bài 3: Nhập x:</label>
  <input type="number" id="inputX3" placeholder=".....">
  <button onclick="calculateLn()">Giải ln(1-x)</button>
  <br>

  <!-- Bài toán 4: Tính sqrt(1+x) -->
  <label for="inputX4">Bài 4: Nhập x:</label>
  <input type="number" id="inputX4" placeholder=".....">
  <button onclick="calculateSqrt()">Giải sqrt(1+x)</button>
  <br>

  <!-- Bài toán 5: Tính 1/sqrt(1+x) -->
  <label for="inputX5">Bài 5: Nhập x:</label>
  <input type="number" id="inputX5" placeholder=".....">
  <button onclick="calculateInverseSqrt()">Giải 1/sqrt(1+x)</button>
  <br>

  <!-- Bài toán 6: Tính sin(x) -->
  <label for="inputX6">Bài 6: Nhập x:</label>
  <input type="number" id="inputX6" placeholder=".....">
  <button onclick="calculateSin()">Giải sin(x)</button>
  <br>

  <!-- Bài toán 7: Tính cos(x) -->
  <label for="inputX7">Bài 7: Nhập x:</label>
  <input type="number" id="inputX7" placeholder=".....">
  <button onclick="calculateCos()">Giải cos(x)</button>
  <br>

  <!-- Bài toán 8: Tính arcsin(x) -->
  <label for="inputX8">Bài 8: Nhập x:</label>
  <input type="number" id="inputX8" placeholder=".....">
  <button onclick="calculateArcsin()">Giải arcsin(x)</button>
  <br>

  <!-- Bài toán 9: Tính sin(x)/x -->
  <label for="inputX9">Bài 9: Nhập x:</label>
  <input type="number" id="inputX9" placeholder=".....">
  <button onclick="calculateSinOverX()">Giải sin(x)/x</button>
  <br>

  <!-- Bài toán 10: Tính arctan(x) -->
  <label for="inputX10">Bài 10: Nhập x:</label>
  <input type="number" id="inputX10" placeholder=".....">
  <button onclick="calculateArctan()">Giải arctan(x)</button>
  <br>

  <!-- Bài toán 11: Tính ln(1+x) -->
  <label for="inputX11">Bài 11: Nhập x:</label>
  <input type="number" id="inputX11" placeholder=".....">
  <button onclick="calculateLn1PlusX()">Giải ln(1+x)</button>
  <br>

  <!-- Bài toán 12: Tính ln(1+x/1-x) -->
  <label for="inputX12">Bài 12: Nhập x:</label>
  <input type="number" id="inputX12" placeholder=".....">
  <button onclick="calculateLnExpression()">Giải ln(1+x/1-x)</button>
  <br>

  <!-- Bài toán 13: Tính sinh(x) -->
  <label for="inputX13">Bài 13: Nhập x:</label>
  <input type="number" id="inputX13" placeholder=".....">
  <button onclick="calculateSinh()">Giải sinh(x)</button>
  <br>

  <!-- Bài toán 14: Tính cosh(x) -->
  <label for="inputX14">Bài 14: Nhập x:</label>
  <input type="number" id="inputX14" placeholder=".....">
  <button onclick="calculateCosh()">Giải cosh(x)</button>
  <br>

  <p id="result"></p>

  <script src="./public/js/main.js"></script>

</body>

</html>
